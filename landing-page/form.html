<body>
    <!-- Header Section -->
    <header class="page__header">
        <img src="images/logoJangulo.png" alt="Logo"/>
        <nav class="navbar__menu">
            <ul id="navbar__list">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Section -->
    <div class="main__hero">
        <h1>Jangulo Landing Page</h1>
        <button class="btn2" type="submit"><a href="./index.html">Return to Home</a></button>
    </div>
    <main class="landing__container">
        <!-- Form for data input.
        When a new section is entered, then the section title will be dinamically added to the navbar -->
        <form class="data__form" id="form-data">
            <label for="name">Author</label>
            <input id="name" type="text" name="name">
            <label for="subject">Section Title</label>
            <input id="subject" type="text" name="subject">
            <label id="content" for="content">Section Text</label>
            <textarea name="content" id="section" cols="30" rows="10"></textarea>
            <button class="btn1" type="submit">Submit</button>       
        </form>
    </main>
    <footer class="page__footer">
        <h2>Â© Copyright Jangulo 2020</h2>
        <!-- Subscribe Form -->
        <form class="page__footer__inlineForm" action="/action_page.php">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email" name="email">
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" placeholder="Enter password" name="pswd">
            <button class="btn2" type="submit">Subscribe</button>
        </form>        
        <div>
            <h2>Follow Me!</h2>
            <div class="page__footer__social">
                <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
                <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.linkedin.com"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
